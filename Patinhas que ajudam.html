<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet"> 
    
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Patinhas Que Ajudam</title>
        <style>
            * {
            text-align: center;
            font-family: 'Poppins', sans-serif;
            }
            #title {
            color: #ecdec9;
            margin-top: 320px;
            } 
            #subtitle{
                color: #3e2d1e;
            }
            body{
                background: url(file:///C:/Users/cecilia.silva2/Downloads/mainmenu.jpg);
            } 
            h4{
                color: #3e2d1e;
            }
            .card{
                background-color: white;
                text-align: center;
                box-shadow: 0 4px 22px 0 rgba(0,0,0,0.2);
                transition: 0.3s;
                border-radius: 10px; 
                width: 23%;
                margin: 0 auto;
                margin-top: 90px;
            }
            .card:hover {
                box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            }
            .container {
                padding: 10px 6px;
            }
            div input, form input{
                display: block;
                border-color: #3e2d1e;
                margin: 18px auto;
                padding: 8px;
                border-radius: 8px;
                outline: none;
            }
             input[type = "button"]{
                cursor: pointer;
                font-size: 14px;
                font-weight: 300;
                background:#3e2d1e;
                color: whitesmoke;
            }
        </style>    
    </head>
<body>
    <h1 id="title">Patinhas que Ajudam</h1>
    <p id="subtitle">Não compre, adote!</p>
    <div id="cardContainer">
        <div class ="card">
            <div class="container">
        <h4>Selecione um menu:</h4>
        <p><input type="button" value="Usuario" onclick="location.href = 'MenuUsuario.html';"></p>
        <p><input type="button" id="menuAdmin" value="Administrador" onclick="myFunction()"></p>
            </div>
        </div>
    </div>
    <div id="secondCardContainer" style="display:none;">
        <div class ="card">
            <div class="container">
                <form>
                <h3>Login</h3>
                <input id="input-user" type="text" name="username" placeholder="Usuário" required>
                <input id="input-password" type="password" name="password" placeholder="Senha" reaquired>
                <input id="input-button" type="button" value="Entrar">
            </form>
            </div>
        </div>
    </div>

    <script>
         const inputbutton = document.getElementById("input-button");
        const username = document.getElementById("input-user");
        const password = document.getElementById("input-password");

        const autenticar = function()
        {
           
            if(username.value == "2411" && password.value == "1501"){
                window.location.href = "MenuAdmin.html";
            }
            else{
                alert('errouuu');
            }
        }

        inputbutton.addEventListener('click', () => autenticar())
        
            function myFunction() { 
    document.getElementById("cardContainer").style.display="none"; 
    document.getElementById("secondCardContainer").style.display="block"; 
            }
        </script>
</body>
