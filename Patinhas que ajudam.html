<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet"> 
    
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="Patinhas que ajudam.css" media="screen">
        <title>Patinhas Que Ajudam</title>
    </head>
<body>
    <h1 id="title">Patinhas que Ajudam</h1>
    <p id="subtitle">Não compre, adote!</p>
    <div id="cardContainer">
        <div class ="card">
            <div class="container">
        <h4>Selecione um menu:</h4>
        <p><input type="button" value="Usuario" onclick="location.href = 'MenuUsuario.html';"></p>
        <p><input type="button" id="menuAdmin" value="Administrador" onclick="myFunction()"></p>
            </div>
        </div>
    </div>
    <div id="secondCardContainer" style="display:none;">
        <div class ="card">
            <div class="container">
                <form>
                <h3>Login</h3>
                <input id="input-user" type="text" name="username" placeholder="Usuário" required>
                <input id="input-password" type="password" name="password" placeholder="Senha" reaquired>
                <input id="input-button" type="button" value="Entrar">
            </form>
            </div>
        </div>
    </div>

    <script>
         const inputbutton = document.getElementById("input-button");
        const username = document.getElementById("input-user");
        const password = document.getElementById("input-password");

        const autenticar = function()
        {
           
            if(username.value == "2411" && password.value == "1501"){
                window.location.href = "MenuAdmin.html";
            }
            else{
                alert('Login ou senha incorretos');
            }
        }

        inputbutton.addEventListener('click', () => autenticar())
        
            function myFunction() { 
    document.getElementById("cardContainer").style.display="none"; 
    document.getElementById("secondCardContainer").style.display="block"; 
            }
        </script>
</body>
</html>
